<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>

<body>
    <h1>Let's Make a Meme!</h1>

    <!-- Input form -->
    <form action="" id='generator'>
        <label for="linkInput" id='imgLabel'>Image URL Here</label>
        <input name='linkInput' type="file" id='link'>

        <label for="topText">Top Text</label>
        <input name='topText' type="text" id='topText'>

        <label for="bottomText">Bottom Text</label>
        <input name='bottomText' type="text" id='bottomText'>

        <input type="submit" value="Add Meme" id='btn'>
    </form>


    <!-- Where the new memes will be held -->
    <section id='memeContainer'>

    </section>


    <script src="app.js"></script>
</body>

</html>
